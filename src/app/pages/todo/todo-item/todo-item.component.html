<mat-list-item role="listitem">
    <p [ngStyle]="{textDecoration: todo.done?'line-through':'none'}">
        {{todo.title}}
    </p>
    
    <button mat-icon-button aria-label="Mark as done" (click)="markAsDone()">
        <mat-icon>done</mat-icon>
    </button>
    <button mat-button color="warn" (click)="removeTodo()">Excluir</button>
</mat-list-item>
