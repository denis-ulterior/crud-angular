<div class="card w-100 my-5">
    <div class="card-body">
        <section>
            <h1 class="card-title text-center">Formulário de usuários</h1>
            <form [formGroup]="userForm">
                <div class="row my-4">
                    <div class="form-floating mb-3 w-50">
                        <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="insira o nome">
                        <label class="ps-4" for="nome">Nome</label>
                    </div>
                    <div class="form-floating mb-3 w-50">
                        <input type="text" class="form-control" id="sobrenome" formControlName="sobrenome" placeholder="insira o sobrenome">
                        <label class="ps-4" for="sobrenome">Sobrenome</label>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="form-floating mb-3 w-50">
                        <input type="text" class="form-control" id="idade" formControlName="idade" placeholder="insira idade">
                        <label class="ps-4" for="idade">Idade</label>
                    </div>
                    <div class="form-floating mb-3 w-50">
                        <input type="text" class="form-control" id="profissao" formControlName="profissao" placeholder="insira a profissão">
                        <label  class="ps-4"for="profissao">Profissão</label>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="form-group col-12 mt-4">
                        <button type="button" class="btn btn-outline-danger float-start" [routerLink]="['/']" routerLinkActive="router-link-active" >Cancelar</button>
                        <button type="button" class="btn btn-outline-success float-end" (click)="actionButton()">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
